<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping cart</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/shipping.css">
	<link rel="stylesheet" type="text/css" href="css/cart.css">
	<link rel="icon"  href="img/logo.png">
</head>
<body>
	<div class="main">
		<div class="container">
<!--header
=============================================================================-->
			<div class="header">
				<div class="logo">
					<img src="img/logo.png">
				</div>
				<div class="buttons">
					<div class="item">
						<div class="home">
							<a href="index.html"><p>Home</p></a>
						</div>
					</div>
					<div class="item">
						<div class="shop">
							<a href="shop.html"><p>shop</p></a>
						</div>
					</div>
					<div class="item">
						<div class="featured">
							<a href="product.html"><p>product</p></a>
						</div>
					</div>
					
						<div class="cart">
							<a href="#">
								<div class="cart-img">
									<img src="img/cart.png">
								</div>
								<div class="cart-text">
									<p>cart(0)</p>
								</div>
							</a>
						</div>
					
				</div>
			</div>



		</div>


<!--shopping header
=========================================================================-->
		<div class="cart-header">
			<div class="container">
				<div class="shopping">
					<a href="shopping.html"><p>Shopping Cart</p></a>
				</div>
				<div class="shipping">
					<a href="#"><p>Shipping Details</p></a>
				</div>
				<div class="payment">
					<a href="payment.html"><p>Payment Options</p></a>
				</div>
			</div>
		</div>
</div>
<!--Shipping Details
========================================================================-->
	<div class="shipping-details">
		<div class="container">
			<div class="shipping-details-main">
				<div class="shipping-heading">
					<h3>Shipping Details</h3>
				</div>
				<div class="name">
					<div class="f-name">
						<input type="text" name="f-name" placeholder="First Name">
					</div>
					<div class="l-name">
						<input type="text" name="l-name" placeholder="Last Name">
					</div>
				</div>
				<div class="Shipping-Address">
					<input type="text" name="Address" placeholder="Shipping Address">
				</div>
				<div class="Shipping-Address-2">
					<input type="text" name="Address 2" placeholder="Second Shipping Address">
				</div>
				<div class="location">
					<div class="country">
						<input type="text" name="country" placeholder="Country">
					</div>
					<div class="city">
						<input type="text" name="city" placeholder="City">
					</div>
				</div>
				<div class="code">
					<div class="postalcode">
						<input type="text" name="postalcode" placeholder="Zip/Postal Code">
					</div>
					<div class="phone">
						<input type="number" name="phone" placeholder="Phone Number">
					</div>	
				</div>
				<div class="fee-shipping">
					<div class="free-shipping">
						<div class="checkbox">
							<input type="checkbox" name="check">
						</div>
						<div class="del-text">
							<h4>Free Shipping</h4>
							<p>Between 2 - 5 working days</p>
						</div>
					</div>
					<div class="quick-delivery">
						<div class="checkbox">
							<input type="checkbox" name="check">
						</div>
						<div class="del-text">
							<h4>Free Shipping</h4>
							<p>Between 2 - 5 working days</p>
						</div>
					</div>
				</div>
				<div class="navigation">
					<a href="payment.html"><button id="next">Next</button></a>
					<a href="shopping.html"><button>Cancel</button></a>
				</div>
			</div>
			<div class="shipping-summary">
				<div class="shipping-heading">
					<h3>Summary</h3>
				</div>
				<div class="shipping-item">
					<div class="shipping-img">
						<img src="">
					</div>
					<div class="shipping-text">
						<h5>PRODUCT NAME</h5>
						<P>$300</P>
					</div>
				</div>
				<div class="shipping-item">
					<div class="shipping-img">
						<img src="">
					</div>
					<div class="shipping-text">
						<h5>PRODUCT NAME</h5>
						<P>$300</P>
					</div>
				</div>
				
			</div>
		</div>
	</div>
<!--footer section
================================================================-->
	<div class="footer">
		<div class="copyright">
			<h3>&copy; Absoplute carpets</h3>
		</div>
	</div>
	
</body>
</html>
